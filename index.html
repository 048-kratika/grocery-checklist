<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorized Grocery Checklist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Categorized Grocery Checklist</h1>

        <div class="add-item-section">
            <input type="text" id="newItemInput" placeholder="Add a new item...">
            <select id="categorySelect">
                <option value="Produce">Produce</option>
                <option value="Dairy & Refrigerated">Dairy & Refrigerated</option>
                <option value="Pantry & Dry Goods">Pantry & Dry Goods</option>
                <option value="Meat & Seafood">Meat & Seafood</option>
                <option value="Frozen">Frozen</option>
                <option value="Household & Miscellaneous">Household & Miscellaneous</option>
                <option value="Other">Other</option>
            </select>
            <button id="addItemBtn">Add Item</button>
        </div>

        <div id="groceryCategories">
            <!-- Categories and items will be dynamically added here by JavaScript -->

            <!-- Example of expected structure: -->

                <h2>Produce</h2>

                        <label for="item-0">Apples</label>
                        <button class="delete-btn">X</button>
                    </li>
                </ul>
            </div>
            -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
